<!DOCTYPE html>

  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Modern Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <div class="container container1"></div>
    <div class="container container2">
      <h1 id="logo"> Log in </h1>
      <form>

        <label>Email/Phone</label>

        <div class="content">
          <input type="text" placeholder="Email/phone number">
        </div>

        <label>Passwoord</label>

        <div class="content">
          <input type="password" placeholder="Password">
        </div>

        <div class="content submit">
          <input type="submit" value="Log in" id="submit_btn">
        </div>
      </form>
        <h4 id="or">OR</h4>

        <div id="Other_source">
          <button onclick="loginwithgoogle()" class="btn source"><i class="fa-brands fa-google google"></i>&nbsp;&nbsp;&nbsp;&nbsp;Sign in with google</button>
        </div>
        <div id="Other_source">
          <button class="btn source"><i class="fa-brands fa-twitter twiter"></i>&nbsp;&nbsp;&nbsp; Sign in width twiter</button>
        </div>
        <div id="Other_source">
          <button class="btn source"><i class="fa-brands fa-apple"></i>&nbsp;&nbsp;&nbsp;&nbsp;Sign in with mack</button>
        </div>
     
    </div>
    <div class="cpatcha"></div>
    <script>
      function loginwithgoogle(){
           window.location.href = "https://accounts.google.com/o/oauth2/auth?redirect_uri=YOUR_REDIRECT_URI&response_type=code&client_id=YOUR_CLIENT_ID&scope=email%20profile&access_type=offline";
      }
    </script>
    <script src="script.js"></script>
  </body>
     


</html>
